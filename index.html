<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartCoop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-success">
        <div id="divMain" class="col-12 d-flex justify-content-center align-items-center vh-100">
            <div id="divLogin" class="card col-12 col-md-5 col-lg-4" data-card="login">
                <div class="card-header">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div>
                            <div class="form-floating mb-2">
                                <input id="txtLoginUserName" class="form-control" type="text" placeholder="User Name" aria-label="User Name">
                                <label for="txtLoginUserName" class="form-label">User Name</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input id="txtLoginPassword" class="form-control" type="password" placeholder="Password" aria-label="Password">
                                <label for="txtLoginPassword" class="form-label">Password</label>
                            </div>
                        </div>

                        <button class="btn btn-primary col-12" type="button" id="btnLogin">Login</button> 
                        <div class="col-12 d-flex justify-content-center">
                            <a class="col-12 text-center btnToggle" data-card="Login">Need to Register? Click Here</a> 
                        </div>
                    </form>
                    
                </div>
            </div>
            <div id="divRegister" class="card col-12 col-md-11 col-lg-10" style="display:none;">
                <div class="card-header">
                    <h1 class="text-center">Registration</h1>
                </div>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="form-floating col-md-6">
                            <input id="txtRegisterEmail" class="form-control" type="email" placeholder="Enter email" aria-label="Email">  
                            <label for="txtRegisterEmail" class="form-label">Email</label>                          
                        </div>
                        <div class="form-floating col-md-6">
                            <input id="txtRegisterPassword" class="form-control" type="password" placeholder="Password" aria-label="Password">
                            <label for="txtRegisterPassword" class="form-label">Password</label>
                        </div>
                        <div class="form-floating col-md-6">
                            <input id="txtRegisterFirstName" class="form-control" type="text" placeholder="Enter first name" aria-label="First Name">
                            <label for="txtRegisterFirstName" class="form-label">First Name</label>
                        </div>
                        <div class="form-floating col-md-6">
                            <input id="txtRegisterLastName" class="form-control" type="text" placeholder="Enter last name" aria-label="Last Name">
                            <label for="txtRegisterLastName" class="form-label">Last Name</label>
                        </div>
                        <div class="form-floating col-md-6">
                            <input id="txtRegisterStreetAddress1" class="form-control" type="text" placeholder="Enter street address 1" aria-label="Street Address 1">
                            <label for="txtRegisterStreetAddress1" class="form-label">Street Address 1</label>
                        </div>
                        <div class="form-floating col-md-6">
                            <input id="txtRegisterStreetAddress2" class="form-control" type="text" placeholder="Enter street address 2" aria-label="Street Address 2">
                            <label for="txtRegisterStreetAddress2" class="form-label">Street Address 2</label>
                        </div>
                        <div class="form-floating col-md-4">
                            <input id="txtRegisterCity" class="form-control" type="text" placeholder="Enter city" aria-label="City">
                            <label for="txtRegisterCity" class="form-label">City</label>
                        </div>
                        <div class="form-floating col-md-4">
                            <select id="txtRegisterState" class="form-select" placeholder="Select a State" aria-label="Select a State"> 
                                <option value="" selected="selected">Select a State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <label for="txtRegisterState" class="form-label">State</label>
                        </div>
                        <div class="form-floating col-4">
                            <input id="txtRegisterZIP" class="form-control" type="text" placeholder="Enter ZIP code" aria-label="Zip Code">
                            <label for="txtRegisterZIP" class="form-label">ZIP Code</label>
                        </div>
                        <div class="form-floating col-6">
                            <input id="txtRegisterPhone" class="form-control" type="tel" placeholder="Enter phone number" aria-label="Phone Number">
                            <label for="txtRegisterPhone" class="form-label">Phone Number</label>
                        </div>
                        <div class="form-floating col-6">
                            <input id="txtRegisterCoopID" class="form-control" type="text" placeholder="Enter coop registration ID" aria-label="Coop Registration ID">
                            <label for="txtRegisterCoopID" class="form-label">Coop Registration ID</label>
                        </div>
                        <button class="btn btn-primary col-12" type="button" id="btnRegister">Register</button>
                        <div class="col-12 d-flex justify-content-center">
                            <a class="col-12 text-center btnToggle" data-card="Register">Already have an Acccount? Click Here</a> 
                        </div>
                    </form>
                </div>
            </div>
            <div id="divDashboard" class="card" style="display: none;" data-card="dashboard">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <script src="./validation.js"></script>
        <script>

        $('#btnLogin').on('click',function(){
            $('#divLogin').slideToggle(function(){
                $('#divDashboard').slideToggle();
            })
        });
        
        $('#btnRegister').on('click',function(){
            $('#divRegister').slideToggle(function(){
                    $('#divDashboard').slideToggle();
            });
        });
        
        $('.btnToggle').on('click',function(){
            let strCard = $(this).attr('data-card');
            if(strCard == 'Login'){
                $('#divLogin').slideToggle(function(){
                    $('#divRegister').slideToggle();
                })
                if($(window).width() < 720){
                    $('#divMain').removeClass('vh-100');
                }
            } else {
                $('#divRegister').slideToggle(function(){
                    $('#divLogin').slideToggle();
                })
                $('#divMain').addClass('vh-100');
            }
        })
        </script>
    </body>
</html>
