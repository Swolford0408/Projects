<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartCoop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="col-12 d-flex justify-content-center align-items-center vh-100">
            <div id="divLogin" class="card col-12 col-md-5 col-lg-4" data-card="login">
                <div class="card-header">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div>
                            <div class="form-floating">
                                <input id="txtLoginUserName" class="form-control" type="text" placeholder="User Name">
                                <label for="txtLoginUserName" class="form-label">User Name</label>
                            </div>
                            <div class="form-floating">
                                <input id="txtLoginPassword" class="form-control" type="password" placeholder="Password">
                                <label for="txtLoginPassword" class="form-label">Password</label>
                            </div>
                        </div>

                        <button class="btn btn-primary col-12" type="button" id="btnLogin">Login</button> 
                    </form>
                    
                </div>
            </div>
            <div id="divRegister" class="card-12 col-md-11 col-lg-10" style="display:none;" data-card="register">
                <div class="card-header">
                    <form>
                        <div class="form-group">
                            <label for="txtEmail" class="form-label">Email</label>
                            <input id="txtEmail" class="form-control" type="text" placeholder="Enter email" aria-label="Email">                            
                        </div>
                        <div class="form-group">
                            <label for="txtPassword" class="form-label">Password</label>
                            <input id="txtPassword" class="form-cotrol" type="password" placeholder="Enter password" aria-label="Password">""
                        </div>

                        <div class="form-group">
                            <label for="txtState" class="form-label">State</label>
                            <br>
                            <select id="txtState"> 
                                <option value="" selected="selected">Select a State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>

                        </div>div></div>
                        <button class="btn btn-primary col-12" type="button" id="btnRegister">Register</button>
                    </form>
                </div>
            </div>
            <div id="divDashboard" class="card" style="display: none;" data-card="dashboard">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
