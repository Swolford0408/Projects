<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartCoop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">   
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class="bg-success">
        <div id="divMain" class="col-12 d-flex justify-content-center align-items-center min-vh-100">
            <!-- LOGIN CARD -->
            <div id="divLogin" class="card col-12 col-md-6 col-lg-4" data-card="login">
                <div class="card-header">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div>
                            <div class="form-floating mb-2">
                                <input id="txtLoginUserName" class="form-control" type="text" placeholder="User Name" aria-label="User Name">
                                <label for="txtLoginUserName" class="form-label">Email</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input id="txtLoginPassword" class="form-control" type="password" placeholder="Password" aria-label="Password">
                                <label for="txtLoginPassword" class="form-label">Password</label>
                            </div>
                        </div>

                        <button class="btn btn-primary col-12" type="button" id="btnLogin">Login</button>
                        <button class="btn btn-primary col-12 mt-2" type="button" id="btnDevLogin">DEV Login</button> 
                        <div class="col-12 d-flex justify-content-center">
                            <a class="col-12 text-center btnToggle" data-card="Login"><span style="cursor:pointer">Need to Register? Click Here</span></a> 
                        </div>
                    </form>
                    
                </div>
            </div>

            <!-- REGISTER CARD -->
            <div id="divRegister" class="card col-12 col-md-8 col-lg-6" style="display:none;">
                <div class="card-header">
                    <h1 class="text-center">Registration</h1>
                </div>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="container-fluid ">
                            <div class="row g-2">
                                <div class="form-floating col-md-6">
                                    <input id="txtRegisterEmail" class="form-control" type="email" placeholder="Enter email" aria-label="Email">  
                                    <label for="txtRegisterEmail" class="form-label">Email</label>                          
                                </div>
                                <div class="form-floating col-md-6">
                                    <input id="txtRegisterPassword" class="form-control" type="password" placeholder="Password" aria-label="Password">
                                    <label for="txtRegisterPassword" class="form-label">Password</label>
                                </div>
                                <div class="form-floating col-md-6">
                                    <input id="txtRegisterFirstName" class="form-control" type="text" placeholder="Enter first name" aria-label="First Name">
                                    <label for="txtRegisterFirstName" class="form-label">First Name</label>
                                </div>
                                <div class="form-floating col-md-6">
                                    <input id="txtRegisterLastName" class="form-control" type="text" placeholder="Enter last name" aria-label="Last Name">
                                    <label for="txtRegisterLastName" class="form-label">Last Name</label>
                                </div>
                                <div class="form-floating col-md-6">
                                    <input id="txtRegisterStreetAddress1" class="form-control" type="text" placeholder="Enter street address 1" aria-label="Street Address 1">
                                    <label for="txtRegisterStreetAddress1" class="form-label">Street Address 1</label>
                                </div>
                                <div class="form-floating col-md-6">
                                    <input id="txtRegisterStreetAddress2" class="form-control" type="text" placeholder="Enter street address 2" aria-label="Street Address 2">
                                    <label for="txtRegisterStreetAddress2" class="form-label">Street Address 2</label>
                                </div>
                                <div class="form-floating col-md-4">
                                    <input id="txtRegisterCity" class="form-control" type="text" placeholder="Enter city" aria-label="City">
                                    <label for="txtRegisterCity" class="form-label">City</label>
                                </div>
                                <div class="form-floating col-md-4">
                                    <select id="txtRegisterState" class="form-select" placeholder="Select a State" aria-label="Select a State"> 
                                        <option value="" selected="selected">Select a State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                    <label for="txtRegisterState" class="form-label">State</label>
                                </div>
                                <div class="form-floating col-md-4">
                                    <input id="txtRegisterZIP" class="form-control" type="text" placeholder="Enter ZIP code" aria-label="Zip Code">
                                    <label for="txtRegisterZIP" class="form-label">ZIP Code</label>
                                </div>
                                
                                <div class="form-floating col-md-6">
                                    <input id="txtRegisterPhone" class="form-control" type="tel" placeholder="Enter phone number" aria-label="Phone Number">
                                    <label for="txtRegisterPhone" class="form-label">Phone Number</label>
                                </div>
                                <div class="form-floating col-md-6">
                                    <input id="txtRegisterCoopID" class="form-control" type="text" placeholder="Enter coop registration ID" aria-label="Coop Registration ID">
                                    <label for="txtRegisterCoopID" class="form-label">Coop Registration ID</label>
                                </div>
                                <p>If you dont have a CoopID click here to generate</p>
                                <button class="btn btn-outline-info" type="button" id="btnGenerateCoopID">Generate CoopID</button>
                                <button class="btn btn-primary col-12" type="button" id="btnRegister">Register</button>
                                <div class="col-12 d-flex justify-content-center">
                                    <a class="col-12 text-center btnToggle" data-card="Register">Already have an Account? Click Here</a> 
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--Environment card-->
            <div id="divEnvironment" class="container card col-12 col-md-8 col-lg-6" style="">
                <div class="card-header">
                    <h1 class="text-center">Environment</h1>
                </div>
                <div class="card-body">
                    <canvas id="canvEnv"></canvas>
                </div>
            </div>

            <!-- DASHBOARD -->
            <div id="divDashboard" class="card" style="display: none;" data-card="dashboard">
                <!-- EGG CARD -->
                <div id="divEggs" class="card mb-2" data-card="eggs">
                    <div class="card-header">
                        <h5 class="text-center">Eggs</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="canvEggs"></canvas>
                        <div class="d-flex flex-column">
                            <div class="overflow-y-scroll">
                                <table id="tblEgg" class="table table-striped display" width="100%">
                                    <thead>
                                        <tr>
                                            <th scope="col">Date</th>
                                            <th scope="col">Egg Count</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider">

                                    </tbody>
                                </table>
                            </div>
                            <div>
                                <form>
                                    <div class="d-flex flex-row justify-content-center align-items-center">
                                        <div class="form-floating">
                                            <input id="numEggHarvest" class="form-control" type="number" placeholder="Eggs Harvested" aria-label="Eggs Harvested">
                                            <label for="numEggHarvest" class="form-label">Eggs Harvested</label>
                                        </div>
                                        <button class="btn btn-primary mt-1 bi-egg-fill" type="button" id="btnHarvest">Harvest</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger col-12" type="button" id="btnLogOut">Log Out</button>
                <button class="btn btn-primary col-12" type="button" id="btnSettingsToggle">Settings</button>
            </div>

            <!-- SETTINGS -->
            <div id="divSettings" class="card col-12 col-md-8 col-lg-6"  style="display: none;" data-card="settings">
                <div class="card-header">
                    <h2 class="">Settings</h2>
                </div>
                <div class="card-body">
                    <div class="d-flex flex-column">
                        <div class="col-12 d-flex justify-content-between">
                            <label class="form-label" for="rangeFanSpeed">Fan Speed</label>
                            <p class="col-2 text-center d-inline" id="spanFanSpeed">300 RPM</p>
                        </div>
                        <input id="rangeFanSpeed" class="form-range" min="200" max="400" step="10" type="range" aria-label="Fan speed">
                    </div>
                    <div class="d-flex flex-column col-12">
                        <p>Lights</p>
                        <div class="btn-group" role="group" aria-label="Toggle lights">
                            <input type="radio" class="btn-check" name="btnLightRadio" id="btnToggleLightsOn" value="On" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnToggleLightsOn">On</label>
                          
                            <input type="radio" class="btn-check" name="btnLightRadio" id="btnToggleLightsOff" value="Off" autocomplete="off">
                            <label class="btn btn-outline-danger" for="btnToggleLightsOff">Off</label>
                        </div>
                    </div>
                    <div class="d-flex flex-column col-12">
                        <input id="btnFeedChickens" class="btn btn-success my-2" type="button" value="Feed" aria-label="Feed Chickens">
                        <p id="paraFeedTime" class="align-self-center">10:00</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
        <script src="./validation.js"></script>
        <script src="./toggle.js"></script>
        <script src="./sessions.js"></script>
        <script src="./eggs.js"></script>
        <script src="./environment.js"></script>
        <script src="./settings.js"></script>
    </body>
</html>
